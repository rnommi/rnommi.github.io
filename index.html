<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Ralf</td>
    <td>19</td>
  </tr>
  <tr>
    <td>Dan</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Kenert</td>
    <td>20</td>
  </tr>
</table>

</body>
